	<title>Admin Login Page</title>

<body>

	<!-- set the first div to container of the login session -->
	<div id="login_admin" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<!-- add method and action function below to make sure the backend code works -->
				<form class="login100-form validate-form-login flex-sb flex-w" method = "post" action = "./adminloginnext.py">
					<span class="login100-form-title p-b-51">
						Login
					</span>

					<!-- alert if there is no such match in database -->
					<div class = "limiter error_container" style="display:none">
						<div class = "error_comment">
							That email and password combination is incorrect.
						</div>
					</div>


					<div class="wrap-input100 validate-input-login m-b-16" data-validate = "Email is required">
						<input class="input100" type="email" name="username" placeholder="Email">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input-login m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<!-- show info message to let users know how to log in as a listener -->
					<div class = "limiter">
						<a href='./userlogin.html' class="info_message">Log in as a listener</a>
					</div>
			

					<div class="container-login100-form-btn m-t-17">
						<input class="login100-form-btn" type="submit" value="Login">
					</div>

				</form>
			</div>
		</div>
	</div>
